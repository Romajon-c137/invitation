  <script>
    let hasScrolled = false;
    const hint = document.getElementById("scroll-hint");

    // Если пользователь скроллит — помечаем как активного
    window.addEventListener("scroll", () => {
      hasScrolled = true;
      hint.style.opacity = 0;
    });

    // Через 10 секунд показываем подсказку, если не скроллил
    setTimeout(() => {
      if (!hasScrolled) {
        hint.style.opacity = 1;
      }
    }, 20000);
  </script>




  <script>
    // Установить дату окончания отсчета
    const targetDate = new Date('2025-07-07T00:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector('.timer').innerHTML = 'Время вышло!';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    // Запуск таймера каждую секунду
    const timerInterval = setInterval(updateTimer, 1000);

    // Первый запуск сразу
    updateTimer();
  </script>
